<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Barba.js with Barba CSS Plugin</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900|Work+Sans:300" rel="stylesheet">
    <link href="dist/css/main.css" rel="stylesheet" />
  </head>
  <body data-barba="wrapper">

    <header data-barba="container" class="is-fade" data-barba-namespace="fade" data-background="#CC98C6">
      <div class="transition">
        <h2>Cover Screen</h2>
      </div>
      <div class="content">
        <h1>We have faded out<br />to the previous page<br />and faded in this page</h1>
        <p>Now lets use clip-path transition.</p>
        <a href="clip.html">Clip-Path Transition</a>
      </div>
    </header>

    <script src="dist/js/bundle.js"></script>
  </body>
</html>
